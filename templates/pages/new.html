{% extends 'layout.html' %}
{% block content %}
<section class="card">
  <h1>Create page</h1>
  <form method="post" class="form-grid">
    <label>Title
      <input type="text" name="title" value="{{ title or '' }}" required>
    </label>
    <label>Content
      <textarea name="content" rows="8" required>{{ content or '' }}</textarea>
    </label>
    <button type="submit">Create</button>
  </form>
</section>
{% endblock %}
