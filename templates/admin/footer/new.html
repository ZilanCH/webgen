{% extends 'layout.html' %}
{% block content %}
<section class="card narrow">
  <h1>New footer link</h1>
  <form method="post" class="form-grid">
    <label>
      Label
      <input type="text" name="label" value="{{ label|default('') }}" required>
    </label>
    <label>
      URL
      <input type="url" name="url" value="{{ url|default('') }}" placeholder="https://example.com/legal" required>
    </label>
    <label>
      Position
      <input type="number" name="position" value="{{ position|default('0') }}" step="1">
      <div class="hint">Lower numbers appear first.</div>
    </label>
    <div class="actions">
      <a class="button ghost" href="{{ url_for('admin_footer') }}">Cancel</a>
      <button type="submit">Create link</button>
    </div>
  </form>
</section>
{% endblock %}
